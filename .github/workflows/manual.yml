name: AI News Collector (Weekday 7AM JST)

on:
  schedule:
    - cron: '0 22 * * 0-4'  # 毎週月〜金の 07:00 JST（JSTはUTC+9、UTCで22:00）
  workflow_dispatch:        # 手動実行も可能にしておくと便利

jobs:
  test-news-collector:
    name: Test Mode Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install requests feedparser anthropic python-dotenv markdown2 jinja2

      - name: Run in test mode
        id: run_test
        run: |
          echo "Running in test mode..."
          python3 ai_news_collector.py --test

  run-news-collector:
    name: Production Run
    needs: test-news-collector
    if: ${{ success() }}  # テストモード成功時のみ実行
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install requests feedparser anthropic python-dotenv markdown2 jinja2

      - name: Run in production mode
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          echo "Running in production mode..."
          python3 ai_news_collector.py
